<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <title>Notes</title>
  </head>
  <body>
    <div class="container-fluid bg-info shadow-sm">
      <div class="container">
        <nav class="navbar navbar-expand-md navbar-dark bg-info">
          <a class="navbar-brand" href="#">espinojosege</a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Assignment Video</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="week09.html">Week 09</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="notes.html"
                  >Notes<span class="sr-only">(current)</span></a
                >
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </div>
    <div class="container-fluid bg-success text-white shadow-sm">
      <div class="container">
      </div>
    </div>
    <div class="container-fluid bg-success text-white shadow-sm">
      <div class="container">
        <div class="row align-items-center p-1">
          <div class="col-md-8 d-flex justify-content-center">
            <div class="card border-warning bg-dark" style="width: 18rem">
              <div class="card-body">
                <h5 class="card-title">Take the time to rate my Assignment.</h5>
                <p class="card-text">
                  Please fill out the form with your rating. I appreciate your
                  feedback!
                </p>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <form>
              <div class="form-group">
                <label for="exampleFormControlInput1">Email address</label>
                <input
                  type="email"
                  class="form-control"
                  id="exampleFormControlInput1"
                  placeholder="name@PromineoTech.com"
                />
              </div>
              <div class="form-group">
                <label for="exampleFormControlSelect1">Rate from 1-5</label>
                <select class="form-control" id="exampleFormControlSelect1">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
              </div>
              <div class="form-group">
                <label for="exampleFormControlTextarea1"
                  >Explain your rating, give feedback...</label
                >
                <textarea
                  class="form-control"
                  id="exampleFormControlTextarea1"
                  rows="3"
                  placeholder="I gave the rating of..."
                ></textarea>
              </div>
              <div class="text-center">

                <button type="submit" class="btn btn-dark border-warning">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

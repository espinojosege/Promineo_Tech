          <h2 class="display-5">Container width breakpoints</h2>
          <p class="text-justify">
            Container width breakpoints means that the HTML element with the
            class container will have responsive width across all screen sizes.
            Based on the table above, this means that, class container will have
            a responsive width across all screen sizes. The
            conatiner-{breakpoint} class will have a responsive width across
            screen sizes provided by the parameter breakpoint. Class
            container-fluid will have 100% screen width across all screen sizes.
            In the next paragraph I will explain more.
          </p>
        </div>
        <div class="col-lg-6">
          <h2 class="display-5">Breakpoints explained</h2>
          <p class="text-justify">
            For the class container-{breakpoint} means that the width of the
            container will be responsive until the breakpoint. For example, if
            you have class container-xl, the width of the container will be 100%
            beginning at screen sizes greater than 768px but less than 992px
            width. This means that if the screen size is less than 992px, the
            container will begin to have 100% width. That means if the container
            was next to another container, the container-xl element will begin
            to stack, and not change widths, because it will be 100% width. The
            responsive width will stop at that specific breakpoint and it will
            start to behave as a block element instead.
          </p>
        </div>

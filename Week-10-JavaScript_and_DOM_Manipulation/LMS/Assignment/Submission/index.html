<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <title>Week 10</title>
  </head>
  <body>
    <div class="container-fluid bg-info shadow-sm">
      <div class="container">
        <nav class="navbar navbar-expand-md navbar-dark bg-info">
          <a class="navbar-brand" href="../../../../index.html">espinojosege</a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="index.html"
                  >Week 10<span class="sr-only">(current)</span></a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="AssignmentVideo.html"
                  >Assignment Video</a
                >
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </div>
    <div class="container">
      <div class="row align-items-center">
        <div class="col-sm-4">
          <label for="upc">UPC</label>
          <br />
          <input
            class="form-control"
            type="text"
            id="upc"
            placeholder="Item UPC"
          />
        </div>
        <div class="col-sm-4">
          <label for="item-name">Item Name</label>
          <br />
          <input
            class="form-control"
            type="text"
            id="item-name"
            placeholder="Keychain"
          />
        </div>
        <div class="col-sm-4">
          <button id="submit" class="btn btn-secondary btn-lg">
            Create Entry
          </button>
        </div>
      </div>
    </div>
    <div class="container"></div>
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <table
            class="table table-dark table-bordered table-hover table-sm table-responsive-"
          >
            <thead class="thead-light">
              <tr>
                <th scope="col">
                  UPC<br />
                  <small class="text-muted">Item UPC</small>
                </th>
                <th scope="col">
                  Name<br /><small class="text-muted">Item Name</small>
                </th>
              </tr>
            </thead>
            <tbody id="tbody">
              <tr>
                <td>000000000000</td>
                <td>Example Item</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <script src="index.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

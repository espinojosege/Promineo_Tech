<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <title>Moth Hotel</title>
  </head>
  <body>
    <div class="jumbotron mb-1">
      <h1 class="display-4">Welcome!</h1>
      <p class="lead">Please create a room.</p>
      <hr class="my-4" />
      <div class="form-group">
        <label for="name">Room name:</label>
        <input
          type="text"
          class="form-control"
          id="name"
          aria-describedby="nameHelp"
        />
        <small id="nameHelp" class="form-text text-muted"
          >This will create a new form for your own moth hotel room.</small
        >
      </div>
      <button type="button" class="btn btn-secondary" id="createRoom">
        Create
      </button>

      <div id="totals"></div>
      <br />
      <a href="aVideo.html" class="btn bg-info m-2">Assignment Video</a
      ><a href="index.html" class="btn bg-info m2">Project Week 12</a>
    </div>
    <div class="container">
      <div class="row row-cols-2 border" id="rooms"></div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
